<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="app-title">
                <div class="header-text">
                    <h1>Class Schedule</h1>
                    <p id="currentDate">Loading Date...</p>
                </div>
            </div>

            <div class="day-selector">
                <select id="dayDropdown" class="day-dropdown">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
            </div>
        </header>

        <div id="currentClassBanner" class="current-class-banner">
            <div class="current-class-info">
                <i class="fas fa-chalkboard-teacher"></i>
                <span id="currentClassText">No class currently</span>
            </div>
            <div class="time-left" id="timeLeftText"></div>
        </div>

        <ul class="class-list" id="classesContainer">
            </ul>
    </div>

<footer class="app-footer private-note">

</footer>

    <script src="script.js"></script> </body>
</html>
